<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow p-4">
        <h3 class="text-center mb-3">Login</h3>
        <form (ngSubmit)="onLogin()" #form="ngForm">
          <div class="mb-3">
            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <select [(ngModel)]="usertype" name="usertype" class="form-control" required>
              <option value="" disabled>Select User Type</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="text-danger mt-2">{{errorMsg}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
